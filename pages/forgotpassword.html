<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="md:flex justify-between">
      <div class="md:w-2/5 relative">
        <img src="./assets/images/contactimage.png" alt="image" />
        <a href="./index.html"
          ><img
            class="absolute top-5 left-5 hover:scale-105 ease-in duration-100 hover:cursor-pointer"
            src="./assets/images/logo1.png"
            alt="image"
        /></a>
      </div>
      <div class="flex flex-col gap-5 md:m-20 m-5">
        <div>
          <div class="flex flex-col gap-5">
            <div class="flex gap-5">
              <h1 class="md:text-5xl text-xl font-bold text-[#000000] hover:cursor-pointer">
                Forgot Password?
              </h1>
              <img class="hover:scale-105 ease-in duration-100 hover:cursor-pointer"
                src="./assets/images/ðŸ¦† emoji _thinking face_.svg"
                alt="emoji"
              />
            </div>
            <div>
              <p class="md:text-2xl text-base font-medium text-[#5B5B5B] hover:cursor-pointer">
                No worries, we will send you reset Instructions
              </p>
            </div>
          </div>
        </div>

        <!-- Email div Starts here -->
        <div class="flex flex-col gap-5 mt-10">
          <div class="w-1/3 border-b w-full p-2 md:pb-3">
            <input
              class="placeholder-text-[#5B5B5B] text-xl font-medium"
              placeholder="Email Address"
            />
          </div>

         

        <!-- Button section starts here -->

        <div class="flex flex-col gap-5 mt-10">
          <button
            class="border-2 border-solid border-[#4169E1] rounded-full py-2 md:px-44 px-10 md:text-2xl text-base font-bold bg-[#4169E1] text-[#FFFFFF] w-full hover:scale-105 ease-in duration-100 hover:cursor-pointer"
          >
            Login
          </button>
          <div class="flex gap-5 border-2 border-solid border-[#4169E1] rounded-full py-2 md:px-44 px-10 md:text-2xl text-base font-semibold text-[#FFFFFF] w-full hover:scale-105 ease-in duration-100 hover:cursor-pointer">
            <img src="./assets/images/material-symbols_arrow-back-rounded.svg" alt="Arrow">
          <button class="text-[#4169E1]">
           Back to Login
          </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
