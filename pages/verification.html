<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="assets/images/Travel_Logo-removebg-preview.png" type="png">
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Verification</title>

  <body>
    <div class="md:flex justify-between">
      <div class="md:w-2/5 relative">
        <img src="./assets/images/contactimage.png" alt="image" />
        <a href="./index.html"

            src="./assets/images/logo1.png"

      <div class="flex flex-col gap-5 md:m-20 m-5">
        <div>
          <div class="flex flex-col gap-5">
            <h1
              class="md:text-5xl text-xl font-bold text-[#000000] hover:cursor-pointer"
            >
              Enter Verification Code
            </h1>

            <div>
              <p
                class="md:text-2xl text-base font-medium text-[#5B5B5B] hover:cursor-pointer"
              >
                We have just sent a verification code to <br />
                jonathanadah11@gmail.com
              </p>
            </div>
          </div>
        </div>

        <!-- Email div Starts here -->
        <div class="md:flex gap-5 mt-10">
          <div class="flex gap-5">
            <div>
              <input
                class="text-4xl font-semibold placeholder:text-[#535353] bg-[#F6F6F6] items-center text-center rounded-lg box-shadow shadow-inner w-[97px] h-[97px] m-5"
                type="text"
                placeholder=""
              />
            </div>
            <div>
              <input
                class="text-4xl font-semibold placeholder:text-[#535353] bg-[#F6F6F6] items-center text-center rounded-lg box-shadow shadow-inner w-[97px] h-[97px] m-5"
                type="text"
                placeholder=""
              />
            </div>
          </div>
          <div class="flex gap-5">
            <div>
              <input
                class="text-4xl font-semibold placeholder:text-[#535353] bg-[#F6F6F6] items-center text-center rounded-lg box-shadow shadow-inner w-[97px] h-[97px] m-5"
                type="text"
                placeholder=""
              />
            </div>
            <div>
              <input
                class="text-4xl font-semibold placeholder:text-[#535353] bg-[#F6F6F6] items-center text-center rounded-lg box-shadow shadow-inner w-[97px] h-[97px] m-5"
                type="text"
                placeholder=""
              />
            </div>
          </div>
        </div>

        <!-- Button section starts here -->

        <div class="flex flex-col gap-5 mt-10">
          <button
            class="border-2 border-solid border-[#4169E1] rounded-full py-2 md:px-44 px-10 md:text-2xl text-base font-bold bg-[#4169E1] text-[#FFFFFF] w-full hover:scale-105 ease-in duration-100 hover:cursor-pointer"
          >
            Verify
          </button>

          <button
            class="text-blue-600 border-2 border-solid border-[#4169E1] rounded-full py-2 md:px-44 px-10 md:text-2xl text-base font-semibold text-[#FFFFFF] w-full hover:bg-[#4169E1] hover:text-white"
          >
            Resend Code
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
