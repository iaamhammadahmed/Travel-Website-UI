<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="md:flex justify-between">
      <div class="md:w-2/5 relative ">
        <img src="./assets/images/signup.png" alt="image" />
        <a href="./index.html"
          ><img
            class="absolute top-5 left-5 hover:scale-105 ease-in duration-100 hover:cursor-pointer"
            src="./assets/images/logo1.png"
            alt=""
        /></a>
      </div>
    <div class="flex flex-col gap-5 md:my-20 md:mx-32 m-5">
      <div>
        <div class="flex flex-col gap-5">
          <div class="flex gap-5">
            <h1 class="md:text-5xl text-xl font-bold text-[#000000] hover:cursor-pointer">
              Hi, Get Started Now
            </h1>
            <img class="hover:scale-105 ease-in duration-100 hover:cursor-pointer" src="./assets/images/ðŸ¦† emoji _waving hand_.svg" alt="emoji" />
          </div>
          <div>
            <p class="md:text-2xl text-base font-medium text-[#5B5B5B] hover:cursor-pointer">
              Enter details to create your Travel Pulse account
            </p>
          </div>
        </div>
      </div>
      <!-- Google div starts here -->

      <div class="flex flex-col gap-10 mt-10">
        <div
          class="flex justify-center gap-5 border-2 border-[#5B5B5B] rounded-full py-2 w-full hover:scale-105 ease-in duration-100 hover:cursor-pointer"
        >
          <img src="./assets/images/google-icon.svg" alt="google-icon" />
          <h3 class="md:text-2xl text-sm font-medium text-[#5B5B5B]">
            Continue with Google
          </h3>
        </div>

        <div class="flex gap-8 justify-center items-center">
          <div class="border-2 border-solid border-[#EAEAEA] w-full h-0"></div>
          <div>
            <p class="text-2xl text-[#5B5B5B] font-medium">or</p>
          </div>
          <div class="border-2 border-solid border-[#EAEAEA] w-full h-0"></div>
        </div>
      </div>

      <!-- Email div Starts here -->
      <div class="flex flex-col gap-5 ">
        <div class="flex justify-between w-full border-b p-2 md:pb-3 mt-10">
          <input
            class="placeholder-text-[#5B5B5B] text-xl font-medium"
            placeholder="Full Name"
          />
          <img
            class="hidden md:flex hover:scale-105 ease-in duration-100 hover:cursor-pointer"
            src="./assets/images/ic_baseline-remove-red-eye.svg"
            alt=""
          />
        </div>
        <div class="flex justify-between w-full border-b p-2 md:pb-3">
          <input
            class="placeholder-text-[#5B5B5B] text-xl font-medium"
            placeholder="Email Address"
          />
          <img
            class="hidden md:flex hover:scale-105 ease-in duration-100 hover:cursor-pointer"
            src="./assets/images/ic_baseline-remove-red-eye.svg"
            alt=""
          />
        </div>
        <div class="flex justify-between w-full border-b p-2 md:pb-3">
          <input
            class="placeholder-text-[#5B5B5B] text-xl font-medium"
            placeholder="Password"
          />
          <img
            class="hidden md:flex hover:scale-105 ease-in duration-100 hover:cursor-pointer"
            src="./assets/images/ic_baseline-remove-red-eye.svg"
            alt=""
          />
        </div>
        <div class="flex justify-between w-full border-b p-2 md:pb-3 ">
          <input
            class="placeholder-text-[#5B5B5B] text-xl font-medium"
            placeholder="Confirm Password"
          />
          <img
            class="hidden md:flex hover:scale-105 ease-in duration-100 hover:cursor-pointer"
            src="./assets/images/ic_baseline-remove-red-eye.svg"
            alt=""
          />
        </div>

        <!-- Button section starts here -->

        <div class="flex flex-col gap-5 mt-10">
          <button
            class="border-2 border-solid border-[#4169E1] rounded-full py-2 md:px-44 px-10 md:text-2xl text-base font-bold bg-[#4169E1] text-[#FFFFFF] w-full hover:scale-105 ease-in duration-100 hover:cursor-pointer"
          >
            Sign Up
          </button>
          <div class="md:flex gap-2 md:ml-5">
            <p class="md:text-2xl text-base font-medium text-[#000000] hover:cursor-pointer">
              Already have an account?
            </p>
            <p class="md:text-2xl text-base font-semibold text-[#4169E1] hover:scale-105 ease-in duration-100 hover:cursor-pointer">
              Sign in to account
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
